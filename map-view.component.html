<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="activites-map-section">
                <h1 class="activites-location">Location on Map View</h1>
                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                    <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"
                        (dragEnd)="markerDragEnd($event)"></agm-marker>
                </agm-map>
                <!-- <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                    <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="false">
                    </agm-marker>
                    <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'"
                        [circleDraggable]="true" [editable]="true">
                    </agm-circle>
                </agm-map> -->
            </div>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
            <div class="column">
                <div class="col-lg-12">
                    <h1>Search with city name</h1>

                    <div class="form-group">
                        <label>Enter address</label>
                        <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
                            placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off"
                            spellcheck="off" type="text" #search>
                    </div>
                    <div class="mt-5">Latitude: {{lat}}</div>
                    <div class="mt-1">Longitude: {{lng}}</div>
                </div>
                <div class="col-lg-12" style="height: 100px;"></div>
                <div class="col-lg-12">
                    <mat-dialog-actions>
                        <button class="mat-raised-button" style="width: 100px;" (click)="close()">Close</button>
                        <button class="mat-raised-button mat-primary"  style="width: 100px;" (click)="save()">Save</button>
                    </mat-dialog-actions>
                </div>
            </div>


        </div>
    </div>
</div>
